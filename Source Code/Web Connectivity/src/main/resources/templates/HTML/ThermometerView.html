<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doomer's Thermometer Probe Interface</title>
    <style>
        .button {
            background-color: firebrick;
            border: black ;
            color: white;
            padding: 16px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
        }
        .button:hover {
            background-color: crimson;
            color: white;
        }
    </style>
</head>
<body>
    <div >
        <label>X Axis Scale</label>
        <div>
            <button class=button th:type="button" id="sizeButtonMinus">-</button>
            <button class=button th:type="button" id="sizeButtonPlus">+</button>
        </div>
    </div>
    <div>
        <label th:for="degrees">Temperature Reading</label>
        <div>
            <label>
                <select name = "degrees" th:id = "degrees">
                    <option value  = "Celsius">°C</option>
                    <option value  = "Fahrenheit">°F</option>
                </select>
            </label>
        </div>
    </div>
    <div >
        <label>Maximum Temp</label>
        <div>
            <label>
                <input type="number" name="maxTemp" value="50" min="10" max="50" oninput="validity.valid||(value='');" required/>
            </label>
        </div>
    </div>
    <div>
        <label>Minimum Temp</label>
        <div>
            <label>
                <input type="number" name="minTemp" value="10" min="10" max="50" oninput="validity.valid||(value='');" required/>
            </label>
        </div>
    </div>
    <div>
        <label >Phone Number</label>
        <div>
            <label>
                <input type="number" name="phoneNum" min="0" max="9999999999" oninput="validity.valid||(value='');" required/>
            </label>
        </div>
    </div>

</body>
</html>
