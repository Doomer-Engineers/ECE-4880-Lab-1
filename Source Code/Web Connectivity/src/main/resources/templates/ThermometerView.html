<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
    <title>Doomer's Thermometer Probe Interface</title>
    <style>
        .button {
            background-color: firebrick;
            border: black;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
        }

        .button:hover {
            background-color: crimson;
            color: white;
        }

        .label {
            color: black;
            display: block;
            padding:15px 0;
            justify-content: left;
        }

        .input {
            display: block;
            justify-content: center;
        }

        .grid {
            display: grid;
            gap: 1rem;
        }

        .wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 100px 100px;
            grid-gap: 10px;
        }

        #my-chart {
            height: 275px;
            width: 550px;
            margin: 0 auto;
            transition: transform .2s;
            position:relative;
            top: 200px;
        }

        #my-chart:hover{
            transform: scale(2);
        }


         .myText {
             text-align: center;
             font-size: 35px;
         }

    </style>
</head>
<body>
    <div class="wrapper" th:if="${probe} == 1">
        <article class="flow">
            <div th:switch="${temp} == null">
                <label class="myText">Temperature Reading</label>
                <p class="myText" th:case="false" th:text="${temp} + ' °C'  "></p>
                <p class="myText" th:if="true" th:text="${error}"></p>
            </div>
            <form>
                <p>Select temp scale for graph:</p>
                 <input type="radio" id="C" name="temp" value="C">
                 <label for="C">Celsius</label>
                 <input type="radio" id="F" name="temp" value="F">
                 <label for="F">Fahrenheit</label>
            </form>
            <form th:action="@{''}" th:method="post" th:object="${weatherAttributes}">
                <div class="grid">
                    <label class="label">Maximum Temp°C</label>
                    <div>
                        <label>
                            <input class="input" type="number" th:field="*{maxTemp}" oninput="validity.valid||(value='');" required/>
                        </label>
                    </div>
                    <label>
                        <input class = "input" type="text" th:field="*{maxTempString}">
                    </label>
                </div>
                <div class="grid">
                    <label class="label">Minimum Temp°C</label>
                    <div>
                        <label>
                            <input  class="input" type="number" th:field="*{minTemp}"  oninput="validity.valid||(value='');" required/>
                        </label>
                    </div>
                    <label>
                        <input class = "input" type="text" th:field="*{minTempString}">
                    </label>
                </div>
                <div class="grid">
                    <label class="label" >Phone Number</label>
                    <div>
                        <label>
                            <input class="input" type="tel" th:field="*{phoneNumberString}" placeholder="e.g. xxx-xxx-xxxx"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
                        </label>
                    </div>
                </div>
                <div>
                    <label>
                        <input type="submit" class="button">
                    </label>
                </div>
            </form>
            <div>
                <button class="button">Turn on Display</button>
            </div>
        </article>
        <div>
            <table class="charts-css line show-heading show-primary-axis" id="my-chart">
                <caption> Temperature Graph </caption>
                <tbody>
                <tr>
                    <td style="--start: 0.0; --size: 0.4"> <span class="data"></span> </td>
                </tr>
                <tr>
                    <td style="--start: 0.4; --size: 0.2"> <span class="data"></span> </td>
                </tr>
                <tr>
                    <td style="--start: 0.2; --size: 0.6"> <span class="data"></span> </td>
                </tr>
                <tr>
                    <td style="--start: 0.6; --size: 0.4"> <span class="data"></span> </td>
                </tr>
                <tr>
                    <td style="--start: 0.4; --size: 0.8"> <span class="data"></span> </td>
                </tr>
                <tr>
                    <td style="--start: 0.8; --size: 0.6"> <span class="data"></span> </td>
                </tr>
                <tr>
                    <td style="--start: 0.6; --size: 1.0"> <span class="data"></span> </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
