<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doomer's Thermometer Probe Interface</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container text-center">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">X Axis Scale</label>
                <div class="">
                    <button th:type="button" id="sizeButtonMinus">-</button>
                    <button th:type="button" id="sizeButtonPlus">+</button>
                </div>
            </div>
            <div class="form-group row">
                <label th:for="degrees"  class="col-form-label col-4">Temperature Reading</label>
                <div class="">
                    <select name = "degrees" th:id = "degrees">
                        <option value  = "Celsius">°C</option>
                        <option value  = "Fahrenheit">°F</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Maximum Temp</label>
                <div class="">
                    <label class="col-form-label col-4">
                        <input type="number" name="maxTemp" value="50" min="10" max="50" oninput="validity.valid||(value='');" required/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Minimum Temp</label>
                <div class="">
                    <label>
                        <input type="number" name="minTemp" value="10" min="10" max="50" oninput="validity.valid||(value='');" required/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Phone Number</label>
                <div>
                    <label>
                        <input type="number" name="phoneNum" value="000-000-0000" min="0" max="9999999999" oninput="validity.valid||(value='');" required/>
                    </label>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
