<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doomer's Thermometer Probe Interface</title>
    <style>
        .button {
            background-color: firebrick;
            border: black;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
        }

        .button:hover {
            background-color: crimson;
            color: white;
        }

        .label {
            color: black;
            display: block;
            padding:15px 0;
            justify-content: left;
        }

        .input {
            display: block;
            justify-content: center;
        }

        .grid {
            display: grid;
            gap: 1rem;
        }

        .wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 100px 100px;
            grid-gap: 10px;
        }

        #chart_div {
            height: 275px;
            width: 550px;
            margin: 0 auto;
            transition: transform .2s;
            position:relative;
            top: 200px;
            left: 100px;
        }

        #chart_div:hover{
            transform: scale(2);
        }

        #chart_div_F {
            height: 275px;
            width: 550px;
            margin: 0 auto;
            transition: transform .2s;
            position:relative;
            top: 200px;
            left: 100px;
        }

        #chart_div_F:hover{
            transform: scale(2);
        }


         .myText {
             text-align: center;
             font-size: 35px;
         }

    </style>
</head>
<body>
    <div class="wrapper" th:if="${probe} == 1">
        <article class="flow">
            <div>
                <label class="myText">Temperature Reading</label>
                <p class="myText" th:if ="${temp != null && weatherAttributes.degreeState == 'C'}" th:text="${temp} + ' 째C'  "></p>
                <p class="myText" th:if ="${temp != null && weatherAttributes.degreeState == 'F'}" th:text="(${temp} + 9/5) + 32 + ' 째F'  "></p>
                <p class="myText" th:if="${temp == null}" th:text="${error}"></p>
            </div>
            <form id="conversionForm" onchange="submit_form()"  th:action="@{''}" th:method="post">
                <p>Select temp scale for graph:</p>
                <input type="radio" id="C" name="temp" th:field="${weatherAttributes.degreeState}" th:value="C">
                <label for="C">Celsius</label>
                <input type="radio" id="F" name="temp" th:field="${weatherAttributes.degreeState}" th:value="F">
                <label for="F">Fahrenheit</label>
            </form>
            <script>
                function submit_form(){
                    var form = document.getElementById("conversionForm");
                    form.submit();
                }
            </script>
            <form th:action="@{''}" th:method="post" th:object="${weatherAttributes}">
                <div class="grid">
                    <label class="label">Maximum Temp째C</label>
                    <div>
                        <label>
                            <input class="input" type="number" th:field="*{maxTemp}" oninput="validity.valid||(value='');" required/>
                        </label>
                    </div>
                    <label>
                        <input class = "input" type="text" th:field="*{maxTempString}">
                    </label>
                </div>
                <div class="grid">
                    <label class="label">Minimum Temp째C</label>
                    <div>
                        <label>
                            <input  class="input" type="number" th:field="*{minTemp}"  oninput="validity.valid||(value='');" required/>
                        </label>
                    </div>
                    <label>
                        <input class = "input" type="text" th:field="*{minTempString}">
                    </label>
                </div>
                <div class="grid">
                    <label class="label" >Phone Number</label>
                    <div>
                        <label>
                            <input class="input" type="tel" th:field="*{phoneNumberString}" placeholder="e.g. xxx-xxx-xxxx"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
                        </label>
                    </div>
                </div>
                <div>
                    <label>
                        <input type="submit" class="button">
                    </label>
                </div>
            </form>
            <div>
                <button class="button">Turn on Display</button>
            </div>
        </article>
        <div>
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript" th:inline="javascript">

                // Load the Visualization API and the corechart package.
                google.charts.load('current', {'packages':['corechart']});

                // Set a callback to run when the Google Visualization API is loaded.
                google.charts.setOnLoadCallback(drawChart);

                // Callback that creates and populates a data table,
                // instantiates the pie chart, passes in the data and
                // draws it.
                function drawChart() {

                    var arr = []
                    var arr2 = [];
                    /*[# th:each="n : ${tempList}"]*/

                    arr.push("[(${n.temp})]");
                    console.log("[(${n.temp})]");
                    /*[/]*/

                    for(var j = 0; j <300; j++){
                        arr2.push([j,parseFloat(arr[j])]);
                    }

                    var data = new google.visualization.DataTable();
                    data.addColumn('number', "Seconds");
                    data.addColumn('number', "Temp");
                    data.addRows(arr2);

                    var options = {
                        title: 'Temperature Graph',
                        curveType: 'function',
                        legend: { position: 'bottom' },
                        vAxis: {viewWindowMode:'maximized', maxValue:50, minValue:10},
                        hAxis: {direction:-1}
                    };

                    var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

                    chart.draw(data, options);
                }
            </script>
            <script type="text/javascript" th:inline="javascript">

                // Load the Visualization API and the corechart package.
                google.charts.load('current', {'packages':['corechart']});

                // Set a callback to run when the Google Visualization API is loaded.
                google.charts.setOnLoadCallback(drawChart);

                // Callback that creates and populates a data table,
                // instantiates the pie chart, passes in the data and
                // draws it.
                function drawChart() {

                    var arr = []
                    var arr2 = [];
                    /*[# th:each="n : ${tempList}"]*/

                    arr.push("[(${n.temp})]");
                    console.log("[(${n.temp})]");
                    /*[/]*/

                    for(var j = 0; j <300; j++){
                        arr2.push([j,(parseFloat(arr[j])+ 9/5) + 32 ]);
                    }

                    var data = new google.visualization.DataTable();
                    data.addColumn('number', "Seconds");
                    data.addColumn('number', "Temp");
                    data.addRows(arr2);

                    var options = {
                        title: 'Temperature Graph',
                        curveType: 'function',
                        legend: { position: 'bottom' },
                        vAxis: {viewWindowMode:'maximized', maxValue:122, minValue:50 },
                        hAxis: {direction:-1}
                    };

                    var chart = new google.visualization.LineChart(document.getElementById('chart_div_F'));

                    chart.draw(data, options);
                }
            </script>
            <div id="chart_div" th:if ="${temp != null && weatherAttributes.degreeState == 'C'}"></div>
            <div id="chart_div_F" th:if ="${temp != null && weatherAttributes.degreeState == 'F'}"></div>
        </div>
    </div>
</body>
</html>
